<html>
<head>
  <style>
  body {
    padding:0;
    margin:0;
  }
    ul {
      list-style-type: none;
      margin:0;
      padding:0;
      overflow: hidden;
      background-color: #333;
    }
    li {
      float:left;
      display:block;
      color:white;
      text-align: center;
      padding: 14px 16px;
    }
    li:hover{
      color:black;
      background:white;
    }

    img.profile {
      display: block;
      border-radius:50%;
      width:150px;
      height:150px;
      margin-left:auto;
      margin-right:auto;
      padding:0px;
      box-shadow:5px 5px 5px grey;
    }

    .content {
      padding: 0px;
      background:#EEEEEE;
      margin:auto;
      border:0px;
      height:auto;
      width:auto;
    }

    .sticky {
      position:fixed;
      top: 0;
      width: 100%;
    }

    .sticky + .content {
      padding-top: 44px;
    }

    .header {
      text-align:center;
      padding:60px;
    }

    .project {
      border-style: solid;
      border-color: #000000;
      border-width: 0px;
      padding: 0px;
      margin-left: auto;
      margin-right: auto;
      height: 500px;
    }

    .projectBanner{
      display:block;
      background: #333;
      color: #FFF;
      height:35px;
      padding-left: 16px;
      padding-top: 16px;
    }

  </style>

</head>
<body>
  <div class="header">
    <img class="profile" src="https://pbs.twimg.com/profile_images/1055336683820920832/uaX_2pft_400x400.jpg">
    <p>Hello, I'm Alex Jonic</p>
  </div>
  <div id="navbar">
    <ul>
      <li id="home"><button type="button">Home</button></li>
      <li id="about">About</li>
      <li id="portfolio">Portfolio</li>
      <li id="pet_projects">Personal Projects</li>
    </ul>
  </div>
  <div class="content" style="">
    <div id="projects">
      <div class="project">
        <div class="projectBanner">Project 1</div>
      </div>
      <div class="project">
        <div class="projectBanner">Project 2</div>
      </div>
      <div class="project">
        <div class="projectBanner">Project 3</div>
      </div>
    </div>
  </div>

  <script>
      window.onscroll = function() {
        stickyNav()
      };

      var navbar = document.getElementById("navbar");
      var sticky = navbar.offsetTop;

      function stickyNav() {
        if (window.pageYOffset >= sticky) {
          navbar.classList.add("sticky")
        } else {
          navbar.classList.remove("sticky")
        }
      }
  </script>
</body>
</html>
